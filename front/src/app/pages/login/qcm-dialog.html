<h2 mat-dialog-title>{{data.question}}</h2>
<mat-dialog-content>
        <div *ngFor="let q of data.answears; trackBy: trackBy">
            <input type="radio" [id]="q" [(ngModel)]="answear" name="drone" (input)="handleInput(q)" [value]="q" />
            <label [for]="q">{{q}}</label>
          </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="answear()" cdkFocusInitial>Valider</button>
</mat-dialog-actions>
