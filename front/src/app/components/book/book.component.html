
<a [routerLink]="['article', article.id]">
  <mat-card [class]="'bookCard' + ' ' + display" appearance="outlined">



    @if (!book) {
      <mat-spinner class="spinner"></mat-spinner>
      } 
      @else {
        
        <img mat-card-image class="img" [src]="book.imageLinks.small" >

        <div class="info">
          <mat-card-header>
            <mat-card-title>{{book.title}}</mat-card-title>
            <mat-card-subtitle>{{book.authors[0]}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="content">
            <img mat-card-avatar src="https://thispersondoesnotexist.com" class="example-header-image" />
            <p>John Doe</p>
          </mat-card-content>
        </div>

    
    
        

      }

</mat-card>



</a>
