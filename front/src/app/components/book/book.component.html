
<a [routerLink]="['/article', article.id]" class="container">
  <mat-card [class]="'bookCard' + ' ' + display" appearance="outlined">



    @if (!book) {
      <mat-spinner class="spinner"></mat-spinner>
      } 
      @else {
        
        <img mat-card-image #img (load)="handleImageLoad()" class="img"[src]="book.volumeInfo.imageLinks.thumbnail" >

        <div class="info">
          <mat-card-header>
            <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
            <mat-card-subtitle>{{book.volumeInfo.authors[0]}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="content">
            <img mat-card-avatar src="https://thispersondoesnotexist.com" class="example-header-image" />
            <p>John Doe</p>
          </mat-card-content>
        </div>

    
    
        

      }

</mat-card>



</a>
