
    <mat-toolbar class="toolbar">
      <div class="title-container">
        <a [routerLink]="['/user',1]" ><app-profile imageLink="https://thispersondoesnotexist.com/"></app-profile></a>
        <h1 class="title">Rechercher</h1>
      </div>
        <form class="searchbar">
            <mat-form-field subscriptSizing="dynamic" class="searchbar">
                <mat-label>Rechercher</mat-label>
                <input type="text"
                       placeholder="Rechercher"
                       aria-label="Rechercher"
                       matInput
                       (input)="handleChange($event)"
                       [formControl]="searchControl"
                       [matAutocomplete]="auto">
                <button matSuffix mat-icon-button aria-label="search"><mat-icon>search</mat-icon></button>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayBookTitle">
                  @for (option of filteredOptions | async; track option.id) {
                    <mat-option [value]="option">{{option.volumeInfo.title}}</mat-option>
                  }
                </mat-autocomplete>
              </mat-form-field>
        </form>
    </mat-toolbar>

    <mat-toolbar class="bottomToolbar">
        <a href="#"  mat-list-item><div class="listItem"><mat-icon>home</mat-icon><span>Accueil</span></div></a>
